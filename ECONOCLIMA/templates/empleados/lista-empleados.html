{% extends 'layout/base.html' %}

{% block titulo %}

{% endblock titulo %}

{% block content %}

    <a href="">Nuevo Dato</a>

        <thead>
            <tr><th>ID</th><th>Nombre</th></tr>
        </thead>

            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
